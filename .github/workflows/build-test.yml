name: Test Build (No upload)

on:
  push:
    branches:
      - main
  pull_request:

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux/amd64
            ext: ''
          - os: windows-latest
            platform: windows/amd64
            ext: .exe
          - os: macos-latest
            platform: darwin/universal
            ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Python deps
        run: |
          pip install --upgrade pip setuptools wheel
          pip install -r python-backend/requirements.txt
          pip install pyinstaller

      - name: Build Python backend
        run: |
          pyinstaller python-backend/main.spec -y
          mkdir -p build/bin
          cp dist/main/main${{ matrix.ext }} build/bin/python_backend${{ matrix.ext }}
          if [ -d dist/main/_internal ]; then
            cp -r dist/main/_internal build/bin/
          fi
          rm -rf dist build/main
        shell: bash

      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Build Wails frontend
        uses: dAppServer/wails-build-action@6f01580fdf9e01042bcf2ebe288a934e0d6eb4e2
        with:
          build-name: pruner
          build-platform: ${{ matrix.platform }}
          package: false
          go-version: '1.22'
